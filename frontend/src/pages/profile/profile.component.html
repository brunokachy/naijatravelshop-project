<div class="breadcrumb-wrap">
    <div class="container">
        <ul class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li class="active">
                Profile
            </li>
        </ul>
    </div>
</div>
<div class="gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <aside class="booking-filters text-white">
                <ul class="list booking-filters-list">
                    <!-- <li>
                            <a routerLink='/dashboard'>
                                <h5 class="booking-filters-title">Dashboard
                                </h5>
                            </a>
                        </li> -->
                    <li>
                        <a routerLink='/reservation'>
                            <h5 class="booking-filters-title">Reservation
                            </h5>
                        </a>
                    </li>
                    <!-- <li>
                        <a routerLink='/crm'>
                            <h5 class="booking-filters-title">CRM</h5>
                        </a>
                    </li> -->
                    <li *ngIf='isSuperAdmin'>
                        <a routerLink='/user_management'>
                            <h5 class="booking-filters-title">User Management
                            </h5>
                        </a>
                    </li>
                    <li>
                        <a routerLink='/profile'>
                            <h5 class="booking-filters-title" style="color: orange">Profile
                            </h5>
                        </a>
                    </li>
                    <li *ngIf='isSuperAdmin'>
                        <a routerLink='/settings'>
                            <h5 class="booking-filters-title">Settings
                            </h5>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="col-md-9">
            <div *ngFor="let alert of alerts">
                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">
                    {{ alert.msg }}</alert>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form autocomplete="off" (ngSubmit)="updateProfile()" ngNativeValidate>
                        <fieldset>
                            <legend>Profile</legend>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group form-group-lg">
                                        <label>First name</label>
                                        <input class="form-control" name="firstName" type="text"
                                            [(ngModel)]="profileUser.firstName" required />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group form-group-lg">
                                        <label>Last name</label>
                                        <input class="form-control" name="lastName" type="text"
                                            [(ngModel)]="profileUser.lastName" required />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group form-group-lg">
                                        <label>Phone number</label>
                                        <input class="form-control" disabled name="phoneNumber" type="text"
                                            [(ngModel)]="profileUser.phoneNumber" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group form-group-lg">
                                        <label>Email</label>
                                        <input class="form-control" disabled name="email" type="text"
                                            [(ngModel)]="profileUser.email" />
                                    </div>
                                </div>
                            </div>
                            <button *ngIf="!isSuperAdmin" class="btn btn-primary btn-lg" type="submit">Update
                                Profile</button>
                        </fieldset>
                    </form>
                    <div class="gap"></div>
                </div>
                <div class="col-md-6">
                    <form autocomplete="off" (ngSubmit)="changePassword()" ngNativeValidate>
                        <fieldset>
                            <legend>Change Password</legend>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group form-group-lg">
                                        <label>Old Password</label>
                                        <input class="form-control" name="oldPassword" type="password"
                                            [(ngModel)]="oldPassword" [type]="showPassword ? 'text' : 'password'"
                                            required />
                                        <span (click)="showPasswordFunction()"
                                            style="cursor:pointer; color: blue; float: left">
                                            <small *ngIf="!showPassword">Show Password?</small>
                                            <small *ngIf="showPassword">Hide Password?</small>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group form-group-lg">
                                        <label>New Password</label>
                                        <input class="form-control" name="newPassword" type="password"
                                            [(ngModel)]="newPassword" [type]="showPassword ? 'text' : 'password'"
                                            required />
                                        <span (click)="showPasswordFunction()"
                                            style="cursor:pointer; color: blue; float: left">
                                            <small *ngIf="!showPassword">Show Password?</small>
                                            <small *ngIf="showPassword">Hide Password?</small>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit">Change Password</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="gap"></div>
